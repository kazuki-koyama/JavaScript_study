<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⚛️ React ToDo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css" />
  <style>
    .container { margin-top: 2rem; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/classnames/2.2.6/index.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    // タスクを一意に特定するid(本来は、DBに格納した結果のidなどだが、今回はランダムな文字列を生成)
    const getKey = () => Math.random().toString(32).substring(2);

    function Todo() {
      const [items, setItems] = React.useState([
        {key: getKey(), text: 'Learn JavaScript', done: false },
        {key: getKey(), text: 'Learn React', done: false },
        {key: getKey(), text: 'Get some good sleep', done: false },
      ]);

      return (
        <div className="panel">
          <div className="panel-heading">
            ⚛️ React ToDo
          </div>
          {items.map(item => (
            <TodoItem key={item.key} item={item} />
          ))}
          <div className="panel-block">
            {items.length} items
          </div>
        </div>
      );
    }

    function TodoItem({ item }) {
      return (
        <label className="panel-block">
          <input type="checkbox" />
          {item.text}
        </label>
      );
    }

    function App() {
      return (
        <div className="container is-fluid">
          <Todo />
        </div>
      );
    }

    const root = document.getElementById('root');
    ReactDOM.render(<App />, root);
  </script>
</body>
</html>
