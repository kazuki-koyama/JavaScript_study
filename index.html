    // ▼ランダムなネコ画像を表示(stateの更新)
    // GIPHYから持ってきた GIF ID
    const gifIds = [
      '10dU7AN7xsi1I4', 'tBxyh2hbwMiqc', 'ICOgUNjpvO0PC',
      '33OrjzUFwkwEg', 'MCfhrrNN1goH6', 'rwCX06Y5XpbLG'
    ];
    function getGifId() {
      const index = Math.floor(Math.random() * Math.floor(gifIds.length));
      return gifIds[index];
    }
    function Gif({ id }) {
      const src = `https://media.giphy.com/media/${id}/giphy.gif`;
      return <img src={src} alt="" />;
    }

    function App() {
      const [id, setId] = React.useState(gifIds[0]);
      const handleClick = () => {
        setId(getGifId());
      }

      return (
        <>
          <p>
            <button onClick={handleClick}>play</button>
          </p>
          <Gif id={id} />
        </>
      );
    }

    const root = document.getElementById('root');
    ReactDOM.render(<App />, root);
